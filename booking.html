    <title>Booking</title>
    <style>
        body {
            background-image: url('booking_bg.jpg');
            background-size: cover; 
            background-repeat: no-repeat; 
            display: flex;
            flex-direction: column;
            color: beige;
            align-items: center;
            justify-content: center;
        }
        * {
            box-sizing: border-box;
        }
        .seat {
            background-color: rgb(192, 181, 164);
            height: 40px;
            width: 40px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
            color: black;
            font-size: larger;
            align-items: center;
            cursor: pointer;
        }
        .row {
            display: flex;
        }
        .seat.selected{
            background-color: rgb(57, 183, 114);
        }
        .seat.occupied{
            background-color: rgb(210, 51, 51);
        }
        .seat:nth-of-type(4){
            margin-right: 40px;
        }
        .seat:nth-of-type(8){
            margin-right: 40px;
        }
        .status{
            display: flex;
            justify-content: space-between;
            padding: 5px, 10px;
            list-style-type: none;
        }
        .status li{
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
        .screen{
            background-color: rgba(255, 255, 255, 0.9);
            height: 70px;
            width: 100%;
            margin: 15px 0;
            margin-bottom: 40px;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.75);
            transform: rotateX(-45deg);
        }
        .container{
            perspective: 1000px;
        }

    </style>
</head>
